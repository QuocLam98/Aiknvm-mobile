org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
### Workarounds for Kotlin daemon incremental cache issues during debug builds
# Use in-process Kotlin compilation instead of the daemon to avoid cache closing errors
kotlin.compiler.execution.strategy=in-process
# Disable incremental compilation for stability (can be re-enabled later for faster builds)
kotlin.incremental=false
